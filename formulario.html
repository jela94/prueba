<!DOCTYPE html>
<html lang="es">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="cabeceras" class="text-center">
        <h1>Formulario de contacto</h1>
    </div>
    
    <div class="container">
  <ul class="nav nav-tabs">
    <li ><a href="index.html">Inicio</a></li>
    <li><a href="servicios.html">Servicios</a></li>
    <li><a href="multimedia.html">Multimedia</a></li>
    <li class="active"><a href="formulario.html">Contacto</a></li>
  </ul>
  <br>
</div>
   
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="nombre" class="form-control" id="nombre" placeholder="Nombre...">
            </div>
            <div class="form-group">
                <label for="tlf">Número de teléfono:</label>
                <input type="text" class="form-control" id="tlf" placeholder="Número de teléfono...">
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email...">
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea class="form-control" rows="3"  placeholder="Comentario..."></textarea>
            </div>
            <div  class="text-center">
            <button type="submit" class="btn btn-default">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
