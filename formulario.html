    <div class="container">
        <form role="form" method="" action="" id="form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="nombre" class="form-control" id="nombre" placeholder="Nombre..." required>
            </div>
            <div class="form-group">
                <label for="tlf">Número de teléfono:</label>
                <input type="text" class="form-control" id="tlf" placeholder="Número de teléfono..." required>
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea class="form-control" rows="3"  placeholder="Comentario..." required></textarea>
            </div>
            <div  class="text-center">
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-erase"></span>
            </button>
            </div>
        </form>
    </div>
